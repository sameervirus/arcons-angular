<!-- Slider main container -->
<section
  class="section swiper-container swiper-slider swiper-slider-2 swiper-container-horizontal swiper-container-fade"
  data-loop="true"
  data-autoplay="false"
  data-simulate-touch="false"
  data-slide-effect="fade"
>
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->

    <div
      class="swiper-slide context-dark swiper-slide-duplicate-active"
      data-slide-bg="assets/images/slide-1-1920x753.jpg"
      data-swiper-slide-index="1"
    >
      <div class="swiper-slide-caption section-md">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 col-lg-6 offset-lg-1 offset-xxl-0">
              <h3 class="oh swiper-title">
                <span
                  class="d-inline-block not-animated"
                  data-caption-animate="slideInUp"
                  data-caption-delay="0"
                  >Best performance over the years</span
                >
              </h3>
              <h5
                class="swiper-subtitle not-animated"
                data-caption-animate="fadeInLeft"
                data-caption-delay="300"
              >
                We are the award-winning industry leaders
              </h5>
              <a
                class="button button-lg button-primary button-winona button-shadow-2 not-animated"
                href="#"
                data-caption-animate="fadeInUp"
                data-caption-delay="300"
                >View more</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="swiper-slide context-dark swiper-slide-next"
      data-slide-bg="assets/images/slide-3-1920x753.jpg"
      data-swiper-slide-index="0"
    >
      <div class="swiper-slide-caption section-md">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 col-xl-6 offset-lg-1 offset-xxl-0">
              <h3 class="oh swiper-title">
                <span
                  class="d-inline-block not-animated"
                  data-caption-animate="slideInLeft"
                  data-caption-delay="100"
                  >Welcome to civilgroup</span
                >
              </h3>
              <h5
                class="swiper-subtitle not-animated"
                data-caption-animate="fadeInUp"
                data-caption-delay="0"
              >
                Leading civil engineering company
              </h5>
              <div class="button-wrap oh">
                <a
                  class="button button-lg button-primary button-winona button-shadow-2 not-animated"
                  href="#"
                  data-caption-animate="slideInLeft"
                  data-caption-delay="100"
                >
                  <div class="content-original">View more</div>
                  <div class="content-dubbed">View more</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="swiper-slide context-dark"
      data-slide-bg="assets/images/slide-2-1920x753.jpg"
      data-swiper-slide-index="2"
    >
      <div class="swiper-slide-caption section-md">
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-8 col-xl-6 offset-lg-1 offset-xxl-0">
              <h3 class="oh swiper-title">
                <span
                  class="d-inline-block not-animated"
                  data-caption-animate="slideInDown"
                  data-caption-delay="0"
                  >trusted industry leader</span
                >
              </h3>
              <h5
                class="swiper-subtitle not-animated"
                data-caption-animate="fadeInRight"
                data-caption-delay="300"
              >
                High-quality civil engineering projects
              </h5>
              <div class="button-wrap oh">
                <a
                  class="button button-lg button-primary button-winona button-shadow-2 not-animated"
                  href="#"
                  data-caption-animate="slideInUp"
                  data-caption-delay="0"
                >
                  <div class="content-original">View more</div>
                  <div class="content-dubbed">View more</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- If we need pagination -->
  <!-- Swiper Pagination-->
  <div
    class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"
    data-bullet-custom="true"
  >
    <span class="swiper-pagination-bullet swiper-pagination-bullet-active">
      <svg width="100%" height="100%" viewBox="0 0 24 24">
        <circle class="swiper-bullet-line" cx="12" cy="12" r="10"></circle>
        <circle class="swiper-bullet-line-2" cx="12" cy="12" r="10"></circle>
      </svg>
    </span>
    <span class="swiper-pagination-bullet">
      <svg width="100%" height="100%" viewBox="0 0 24 24">
        <circle class="swiper-bullet-line" cx="12" cy="12" r="10"></circle>
        <circle class="swiper-bullet-line-2" cx="12" cy="12" r="10"></circle>
      </svg>
    </span>
    <span class="swiper-pagination-bullet">
      <svg width="100%" height="100%" viewBox="0 0 24 24">
        <circle class="swiper-bullet-line" cx="12" cy="12" r="10"></circle>
        <circle class="swiper-bullet-line-2" cx="12" cy="12" r="10"></circle>
      </svg>
    </span>
  </div>
  <!-- Swiper Navigation-->
  <div class="swiper-button-prev">
    <div class="preview">
      <div
        class="preview__img"
        style='background-image: url("assets/images/slide-3-1920x753.jpg");'
      ></div>
    </div>
    <div class="swiper-button-arrow">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </div>
  </div>
  <div class="swiper-button-next">
    <div class="swiper-button-arrow">
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </div>
    <div class="preview">
      <div
        class="preview__img"
        style='background-image: url("assets/images/slide-2-1920x753.jpg");'
      ></div>
    </div>
  </div>
</section>
