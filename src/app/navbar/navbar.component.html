<div class="rd-navbar-wrap" style="height: 145px;">
  <nav
    class="rd-navbar rd-navbar-modern rd-navbar-original rd-navbar-static"
    data-layout="rd-navbar-fixed"
    data-sm-layout="rd-navbar-fixed"
    data-md-layout="rd-navbar-fixed"
    data-md-device-layout="rd-navbar-fixed"
    data-lg-layout="rd-navbar-fixed"
    data-lg-device-layout="rd-navbar-fixed"
    data-xl-layout="rd-navbar-static"
    data-xl-device-layout="rd-navbar-static"
    data-xxl-layout="rd-navbar-static"
    data-xxl-device-layout="rd-navbar-static"
    data-lg-stick-up-offset="150px"
    data-xl-stick-up-offset="150px"
    data-xxl-stick-up-offset="150px"
    data-lg-stick-up="true"
    data-xl-stick-up="true"
    data-xxl-stick-up="true"
  >
    <div class="rd-navbar-inner-outer">
      <div class="rd-navbar-aside" *ngIf="data">
        <div class="rd-navbar-aside-inner">
          <ul class="rd-navbar-contacts-2">
            <li>
              <div class="unit unit-spacing-xs">
                <div class="unit-left">
                  <span class="icon mdi mdi-phone"></span>
                </div>
                <div class="unit-body">
                  <a class="phone" href="tel:{{data.tel}}">{{data.tel}}</a>
                </div>
              </div>
            </li>
            <li>
              <div class="unit unit-spacing-xs">
                <div class="unit-left">
                  <span class="icon mdi mdi-map-marker"></span>
                </div>
                <div class="unit-body">
                  <a
                    class="address"
                    target="_blank"
                    href="https://goo.gl/maps/gzFReLQQbrAF3ezW8"
                    >{{data.address}}</a
                  >
                </div>
              </div>
            </li>
          </ul>
          <ul class="list-share-2">
            <li>
              <a
                class="icon"
                href="{{data.social_facebook}}"
                ><fa-icon [icon]="faFacebook"></fa-icon
              ></a>
            </li>
            <li>
              <a class="icon" href="{{data.social_linkedin}}"
                ><fa-icon [icon]="faLinkedinIn"></fa-icon
              ></a>
            </li>
            <li>
              <a class="icon" href="{{data.social_whatsapp}}"
                ><fa-icon [icon]="faWhatsapp"></fa-icon
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="rd-navbar-inner">
        <!-- RD Navbar Panel-->
        <div class="rd-navbar-panel">
          <!-- RD Navbar Toggle-->
          <button
            class="rd-navbar-toggle toggle-original"
            data-rd-navbar-toggle=".rd-navbar-nav-wrap"
          >
            <span></span>
          </button>
          <!-- RD Navbar Brand-->
          <div class="rd-navbar-brand">
            <a class="brand" [routerLink]="['/home']"
              ><img
                class="brand-logo-dark"
                src="assets/images/logo.png"
                alt=""
                width="219"
                height="39"
            /></a>
          </div>
        </div>
        <div
          class="rd-navbar-right rd-navbar-nav-wrap toggle-original-elements"
        >
          <div class="rd-navbar-aside d-xl-none">
            <div class="rd-navbar-aside-inner">
              <ul class="rd-navbar-contacts-2">
                <li>
                  <div class="unit unit-spacing-xs">
                    <div class="unit-left">
                      <span class="icon mdi mdi-phone"></span>
                    </div>
                    <div class="unit-body">
                      <a class="phone" href="tel:+20226209505"
                        >+20 2-2620-9505</a
                      >
                    </div>
                  </div>
                </li>
                <li>
                  <div class="unit unit-spacing-xs">
                    <div class="unit-left">
                      <span class="icon mdi mdi-map-marker"></span>
                    </div>
                    <div class="unit-body">
                      <a
                        class="address"
                        target="_blank"
                        href="https://goo.gl/maps/gzFReLQQbrAF3ezW8"
                        >144 Amar Ben Yasser, Heliopolis, Cairo, Egypt.</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
              <ul class="list-share-2">
                <li>
                  <a
                    class="icon"
                    href="https://www.facebook.com/pages/ARCONS/319231026934"
                    ><fa-icon [icon]="faFacebook"></fa-icon
                  ></a>
                </li>
                <li>
                  <a class="icon" href="https://www.linkedin.com/company/arcons"
                    ><fa-icon [icon]="faLinkedinIn"></fa-icon
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="rd-navbar-main">
            <!-- RD Navbar Nav-->
            <ul class="rd-navbar-nav">
              <li class="rd-nav-item" routerLinkActive="active">
                <a class="rd-nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="rd-nav-item" routerLinkActive="active">
                <a class="rd-nav-link" [routerLink]="['/services']">Services</a>
              </li>
              <li
                class="rd-nav-item rd-navbar--has-dropdown rd-navbar-submenu"
                routerLinkActive="active"
              >
                <a class="rd-nav-link" href="javascript: void(0)">Projects</a
                ><span class="rd-navbar-submenu-toggle"></span>
                <!-- RD Navbar Dropdown-->
                <ul class="rd-menu rd-navbar-dropdown">
                  <li
                    *ngFor="let category of categories | async"
                    class="rd-dropdown-item"
                  >
                    <a
                      class="rd-dropdown-link"
                      [routerLink]="['/projects', category.category_slug]"
                      (click)="closeMenu()"
                      >{{ category.category }}</a
                    >
                  </li>
                </ul>
              </li>
              <li class="rd-nav-item" routerLinkActive="active">
                <a class="rd-nav-link" [routerLink]="['/about-us']">About us</a>
              </li>
              <li class="rd-nav-item" routerLinkActive="active">
                <a class="rd-nav-link" [routerLink]="['/contact-us']"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div
          class="rd-navbar-project-hamburger rd-navbar-project-hamburger-open rd-navbar-fixed-element-1"
          data-multitoggle=".rd-navbar-inner"
          data-multitoggle-blur=".rd-navbar-wrap"
          data-multitoggle-isolate="data-multitoggle-isolate"
        >
          <div class="project-hamburger">
            <span class="project-hamburger-arrow"></span
            ><span class="project-hamburger-arrow"></span
            ><span class="project-hamburger-arrow"></span>
          </div>
        </div>
        <div class="rd-navbar-project">
          <div class="rd-navbar-project-header">
            <h5 class="rd-navbar-project-title">Latest Projects</h5>
            <div
              class="rd-navbar-project-hamburger rd-navbar-project-hamburger-close"
              data-multitoggle=".rd-navbar-inner"
              data-multitoggle-blur=".rd-navbar-wrap"
              data-multitoggle-isolate="data-multitoggle-isolate"
            >
              <div class="project-close"><span></span><span></span></div>
            </div>
          </div>
          <div class="rd-navbar-project-content rd-navbar-content">
            <div>
              <div class="row gutters-20" data-lightgallery="group">
                <div class="col-6">
                  <!-- Thumbnail Creative-->
                  <article class="thumbnail thumbnail-creative">

                    >
                      <div class="thumbnail-creative-figure">
                        <img
                          src="assets/images/project-1-195x164.jpg"

                <div class="col-6">

                <div class="col-6">

                  <article class="thumbnail thumbnail-creative">

                      <div class="thumbnail-creative-figure">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
