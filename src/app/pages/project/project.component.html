<div *ngIf="project">
  <app-head title="{{ project.name }}"></app-head>
  <div *ngIf="loading">
    loading ...
  </div>
  <section class="section section-lg bg-default text-md-left" *ngIf="!loading">
    <div class="container">
      <div class="row row-60 flex-lg-row-reverse">
        <div class="col-lg-6 col-xl-7">
          <div class="slick-project">
            <!-- Slick Carousel-->
            <div
              class="slick-slider carousel-parent"
              data-arrows="true"
              data-autoplay="true"
              data-swipe="true"
              data-items="1"
              data-child="#child-carousel-7"
              data-for="#child-carousel-7"
              data-slide-effect="true"
            >
              <div *ngFor="let image of project.img" class="item">
                <img src="{{ image }}" alt="" width="670" height="477" />
                <div class="slick-project-caption">
                  <div class="slick-project-title">{{ project.name }}</div>
                </div>
              </div>
            </div>
            <div
              class="slick-slider child-carousel"
              id="child-carousel-7"
              data-for=".carousel-parent"
              data-items="3"
              data-sm-items="3"
              data-md-items="4"
              data-lg-items="3"
              data-xl-items="4"
              data-slide-to-scroll="1"
            >
              <div *ngFor="let thumb of project.thumb" class="item">
                <img src="{{ thumb }}" alt="" width="670" height="477" />
              </div>
            </div>
          </div>
          <div class="table-custom-responsive">
            <table class="table-custom table-custom-primary table-project">
              <tbody>
                <tr>
                  <td>
                    <span class="icon icon-26"
                      ><fa-icon [icon]="icons$.client"></fa-icon
                    ></span>
                  </td>
                  <td><span>Client:</span> {{ project.client }}</td>
                </tr>
                <tr>
                  <td>
                    <span class="icon"
                      ><fa-icon [icon]="icons$.dates"></fa-icon
                    ></span>
                  </td>
                  <td>
                    <span>Year:</span> {{ project.created_at | date: "yyyy" }}
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="icon"
                      ><fa-icon [icon]="icons$.loc"></fa-icon
                    ></span>
                  </td>
                  <td><span>Location:</span> {{ project.location }}</td>
                </tr>
                <tr>
                  <td>
                    <span class="icon icon-28"
                      ><fa-icon [icon]="icons$.value"></fa-icon
                    ></span>
                  </td>
                  <td><span>Quantities:</span> {{ project.qty }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-6 col-xl-5">
          <div class="project-page">
            <h4>{{ project.name }}</h4>
            <div [innerHtml]="project.description"></div>
            <div class="group-sm group-middle">
              <span class="project-page-social-title">Share</span>
              <div class="share-icons">
                <a shareButton="facebook">
                  <fa-icon
                    [icon]="icons$.fb"
                    size="lg"
                    [style.color]="share.prop.facebook.color"
                  ></fa-icon>
                </a>
                <a shareButton="twitter">
                  <fa-icon
                    [icon]="icons$.twitter"
                    size="lg"
                    [style.color]="share.prop.twitter.color"
                  ></fa-icon>
                </a>
                <a shareButton="linkedin">
                  <fa-icon
                    [icon]="icons$.linkin"
                    size="lg"
                    [style.color]="share.prop.linkedin.color"
                  ></fa-icon>
                </a>
                <a shareButton="whatsapp">
                  <fa-icon
                    [icon]="icons$.faWhatsapp"
                    size="lg"
                    [style.color]="share.prop.whatsapp.color"
                  ></fa-icon>
                </a>
                <a shareButton="messenger">
                  <fa-icon
                    [icon]="icons$.faFacebookMessenger"
                    size="lg"
                    [style.color]="share.prop.telegram.color"
                  ></fa-icon>
                </a>
                <a shareButton="pinterest">
                  <fa-icon
                    [icon]="icons$.faPinterestP"
                    size="lg"
                    [style.color]="share.prop.pinterest.color"
                  ></fa-icon>
                </a>
              </div>
            </div>
            <a
              class="button button-lg button-primary button-winona"
              href="contacts.html"
            >
              <div class="content-original">Contact Us</div>
              <div class="content-dubbed">Contact Us</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
